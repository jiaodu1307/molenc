events {
    worker_connections 1024;
}

http {
    upstream morgan {
        server morgan:8000;
        # 负载均衡配置
        # server morgan2:8000 backup;
    }
   # ChemBERTa编码器
    upstream chemberta {
        server chemberta:8000;
        # 负载均衡配置
        # server chemberta2:8000 backup;
    }
    
    # MACCS编码器
    upstream maccs {
        server maccs:8000;
        # 负载均衡配置
        # server maccs2:8000 backup;
    }
    
    # GCN编码器
    upstream gcn {
        server gcn:8000;
        # 负载均衡配置
        # server gcn2:8000 backup;
    }
    
    # D-MPNN编码器
    upstream dmpnn {
        server dmpnn:8000;
        # 负载均衡配置
        # server dmpnn2:8000 backup;
    }
    
    # 日志格式
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log;

    # 基本设置
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    server {
        listen 80;
        server_name localhost;
        
        # 字符编码
        charset utf-8;

        # 客户端上传大小限制
        client_max_body_size 50M;

        # 健康检查
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # API根路径
        location / {
            return 200 'MolEnc Docker API Gateway

Available endpoints:
- /api/morgan/ - Morgan fingerprint encoder
- /api/chemberta/ - ChemBERTa encoder
- /api/maccs/ - MACCS keys encoder
- /api/gcn/ - Graph convolution encoder
- /api/dmpnn/ - D-MPNN encoder
- /health - Health check
';
            add_header Content-Type text/plain;
        }

        # Morgan指纹编码器
        location /api/morgan/ {
            proxy_pass http://morgan/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # 超时设置
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            
            # 缓冲区设置
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;
            
            # 重试设置
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503;
            proxy_next_upstream_tries 2;
            proxy_next_upstream_timeout 10s;
        }
        
        # ChemBERTa编码器
        location /api/chemberta/ {
            proxy_pass http://chemberta/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # 超时设置 (ChemBERTa可能需要更长时间)
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # 缓冲区设置
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;
            
            # 重试设置
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503;
            proxy_next_upstream_tries 2;
            proxy_next_upstream_timeout 20s;
        }
        
        # MACCS编码器
        location /api/maccs/ {
            proxy_pass http://maccs/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # 超时设置 (MACCS计算很快)
            proxy_connect_timeout 10s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
            
            # 缓冲区设置
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;
            
            # 重试设置
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503;
            proxy_next_upstream_tries 2;
            proxy_next_upstream_timeout 10s;
        }
        
        # GCN编码器
        location /api/gcn/ {
            proxy_pass http://gcn/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # 超时设置 (GCN计算)
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 60s;
            
            # 缓冲区设置
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;
            
            # 重试设置
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503;
            proxy_next_upstream_tries 2;
            proxy_next_upstream_timeout 20s;
        }
        
        # D-MPNN编码器
        location /api/dmpnn/ {
            proxy_pass http://dmpnn/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # 超时设置 (D-MPNN计算时间)
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 60s;
            
            # 缓冲区设置
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;
            
            # 重试设置
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503;
            proxy_next_upstream_tries 2;
            proxy_next_upstream_timeout 20s;
        }

        # 状态页面
        location /status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            allow 172.0.0.0/8;  # Docker网络
            deny all;
        }
    }

    # 管理界面 (端口8080)
    server {
        listen 8080;
        server_name localhost;
        
        location / {
            return 200 'MolEnc Management Interface\n\nServices:\n- Morgan: http://morgan:8000\n- ChemBERTa: http://chemberta:8000\n- MACCS: http://maccs:8000\n- GCN: http://gcn:8000\n- D-MPNN: http://dmpnn:8000\n\nStatus: OK\n';
            add_header Content-Type text/plain;
        }
        
        location /nginx_status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            allow 172.0.0.0/8;
            deny all;
        }
    }
}