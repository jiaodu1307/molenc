[tool:pytest]
minversion = 6.0
addopts = -ra -q --strict-markers --strict-config
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    benchmark: marks tests as benchmark tests
    requires_rdkit: marks tests that require RDKit
    requires_torch: marks tests that require PyTorch
    requires_transformers: marks tests that require transformers
    rdkit: marks tests that require RDKit
    gensim: marks tests that require Gensim
    torch: marks tests that require PyTorch
    transformers: marks tests that require transformers
    unimol: marks tests that require Uni-Mol
    cloud: marks tests that require cloud API access
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning